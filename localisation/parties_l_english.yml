 fascism:0 "Fascist"
 fascism_noun:0 "Fascism"
 fascism_desc:0 "Fascist Government"
 reactionary_desc:0 "Reactionary Government"
 corporatist_desc:0 "Corporatic Government"
 conservative_desc:0 "Conservative Government"
 liberal_desc:0 "Liberal Government"
 social_democrat_desc:0 "Social Democratic Government"
 communism_desc:0 "Communist Government"
 socialism_desc:0 "Socialism Government"
 nazism:0 "Nazism"
 nazism_desc:0 "Nazism, or formally National Socialism, one of the most successful fascist strain, is an ideology that espouse the supremacy of 'volk', race, and state. Nazism believe in a highly centralized, totalitarian state under a single party sistem and single leader. National Socialist believe in mixed economy system where capital cooperate with the state in furthering their common goal"
 italian_fascism:0 "Italian Fascism"
 italian_fascism_desc:0 "The oldest of all fascist ideology, Italian Fascism emphasize on the supremacy and totality of the state in civilian life. Italian fascism promote cooperation betweeen the workers and capital under the roof of the state and it's single ruler. Unlike National Socialism, Italian fascism most often doens't pay particular attention to race, only nations"
 futurist:0 "Futurism"
 futurist_desc:0 "Futurism is an early branch of Fascism that emphasize mobility and hyper-modernism. Altrough Futurism started as an art movement, the ideology eventually morphed into a strain of revolutionary fascism with a streak of transhumanism. Futurism today are characterized by their militant, modernist, and reactionary ideology"
 hakko_ichiu:0 "Hakko Ichiu"
 hakko_ichiu_desc:0 "Hakko Ichiu, literally 'eight crown cords, one roof', is an ideology developed in Japan. The followers believe the supremacy of emperor over 'industrial clique', totalitarian state, and that all nations in the world have 'proper' place in the global hiearchy."
 black_supremacy:0 "Black Supremacy"
 black_supremacy_desc:0 "A fascist ideology that arose as a reaction against other kind of fascism, black supremacist calls for all Negroes, willing or not, to liberate themself from the shackle of all foreigner. Black supremacist differs from regular civil right advocate in that they also promote the superiority of black people over all."
 technocracy:0 "Techocracy"
 technocracy_desc:0 "Technocracy is an ideology that advocate a system of government where only the expert of the field (for example, doctors for medical field) are the only one that's allowed to hold governmental position in that field. Technocratic movement believe that an expert is better than an elected politician in governance."
 corporate_monopoly:0 "Corporate Monopoly"
 corporate_rule_desc:0 "Corporate monopoly is a system of government where a single corporation and their board of directors explicitely or implicitely controls a state. Corporate monopolistic state saw the state as an extensio to corporate apparatus, nothing more nor less."
 corporate_republic:0 "Corporate Republic"
 corporate_republic_desc:0 "Corporate republican nation are ruled by conglomeration of corporate interests. Often, a council seated by major company are the one that exercise the power in the nation, explicitely or implicitly"
 absolute_monarchist:0 "Absolute Monarchy"
 absolute_monarchist_desc:0 "Absolute Monarchy is the system of government where only teh reigning monarch may exercise sovereignity for the nation. The reigning monarch, theoretically, can rule the nation as he/she wished"
 salafi_theocrat:0 "Salafi Theocracy"
 salafi_theocrat_desc:0 "Salafi theocracy, usually shortened as salafism, is an ideology that advovate the strict, puritan interpretation of Islam. Born in late 18th century, this ideology is both puritan and modernist, believing the corrupted Islam is no longer true to Prophet's way"
 catholic_theocrat:0 "Catholic Theocracy"
 catholic_theocrat_desc:0 "Catholic theocracy is a type of government where catholic clergy rule the nation with Bibical law. It may or may not follow the papal authority,a nd many of them indeed rgard the papal authority as invalid"
 evangelical_theocrat:0 "Evangelical Theocracy"
 evangelical_theocrat_desc:0 "Evangelical theocracy is a fundamentalst, reformist Protestant movement that advocate the return of theonomy (God's law). Most often, they also advocate a libertarian, or other right-wing, economic principles"
 jewish_theocrat:0 "Jewish Theocracy"
 jewish_theocrat_desc:0 "Jewish theocracy draws their law from the traditional Jewish law, Halaka. Often, a council of rabbis imposed the rule upon the jewish population with a religious society supporting them"
 military_junta:0 "Military Junta"
 military_junta_desc:0 "Military junta is the government of a nation where a circle of military general impose their rule on the nation. Most of the times, this junta arises from the perceved incompetency of civilian government and/or this junta claims to be temporary measure until a more permanent government is enacted"
 nationalist:0 "Nationalist"
 nationalist_desc:0 "Nationalist ideoligy is a vaguely right-wing ideoloigy that proclaims the supremacy of people and state above such silly things like "ideology", claims theat they support the people and only the people."
 falangist:0 "Falangist"
 falangist_desc:0 "Falangist is a n ideology developed in Franco's Spain, a mixture of authoritarianism, caesaropapist, conservative, and nationalist idea, extolling the virtue of traditional Catholic chruch. Falangist are often nostalgic aboute the percieved past glories and seek to restore it"
 social_conservatism:0 "Social Conservatism"
 social_conservatism_desc:0 "Social conservatism is a variant of conervatism that emphasize the traditional moral values as a guidelines for national government. Social conservatives are averse of unnecesary change, especially against the traditional way of life"
 national_conservatism:0 "National Conservatism"
 national_conservatism_desc:0 "National conservatism is the type of conservatism that upheld the value of national and cultural identity as the pillar of society. While national conservatism supports all three, they often prioritize national interest over social issues and ancestral heritage"
 traditional_conservatism:0 "Traditional Conservatism"
 traditional_conservatism_desc:0 "Traditional conservatism is a more extreme form of social conservatism, emphasizing the bond of social order and the defense of ancestral institution. Striding the line between conservative and reactionary, traditional conservatism believe the good change can only happens if it flows from tradition of community"
 new_conservatism:0 "New Conservatism"
 new_conservatism_desc:0 "New conservatsm, sometimes also called Neoconservatism, is a variants of conservatism that grows up from those disillisioned from isolationist stance of mainstream conservatism. Naturally, new conservatives are hawks who advocate, among other things, the use of military means to support national interest"
 evangelical_religious_conservatism:0 "Evangelical Conservatism"
 evangelical_religious_conservatism_desc:0 "Evangelical Protestant are a branch of puritan Protestanism, mainly knwon fro emphasizing on being reborn again, the authority of the Bible, and evangelizing the faith. Evangelical conservatism is an ideology that seek to support Evangelical Protestant idea of ideal society"
 social_liberalism:0 "Social Liberalism"
 social_liberalism_desc:0 " Social liberalism is a political ideology and a variety of liberalism that endorses a market economy and the expansion of civil and political rights while also believing that the legitimate role of the government includes addressing economic and social issues such as poverty, health care and education. Under social liberalism, the good of the community is viewed as harmonious with the freedom of the individual."
 classical_liberalism:0 "Classical Liberalism"
 classical_liberalism_desc:0 "Classical liberalism is a political ideology and a branch of liberalism which advocates civil liberties under the rule of law with an emphasis on economic freedom. Classical liberalism generally agree with laissez-faire economy with minimal state intervention."
 libertarianism:0 "Libertarianism"
 libertarianism_desc:0 "Libertarianism, in this context right-wing libertarianism, refers to laissez-faire political philosophies that advocate negative rights, natural law and rejection of nanny or welfare state. Libertarians strongly support private property rights and defend market distribution of natural resources and private property."
 progressive:0 "Progressive"
 progressive_desc:0 "Progressivsim regarded the current state of social condition is unsatisfactionry. Unlike mainstream liberalism, which seeks to defends the right of individual, progressivism goes beyond that, believe that reform is needed to improve the society as whole"
 national_liberalism:0 "National Liberalism"
 national_liberalism_desc:0 "National liberalist ideology pursuit both individual and economic freedom and national sovereignty. Although pro-business, they were not necessarily advocates of free trade and economic liberalism per se and sometimes favoured cooperation between the government and the national industry, moderate levels of protectionism,"
 social_democracy:0 "Social Democracy"
 social_democracy:0 "Social democracy is a political, social and economic ideology that supports economic and social interventions to promote social justice within the framework of a liberal democratic polity and capitalist economy. Social democracy is pften regarded as a compromose between capitalist and socialist value."
 anarcho_socialism:0 "Anarcho Socialism"
 anarcho_socialism_desc:0 "Anarcho-socialism, oftentimes also called libertarian socialism or social anarchism, is a non-state form of socialism and is considered to be the branch of anarchism that sees individual freedom as being interrelated with mutual aid. Social anarchist thought emphasizes community and social equality as complementary to autonomy and personal freedom."
 democratic_socialism:0 "Democratic Socialism"
 democratic_socialism_desc:0 "Democratic socialism is a political philosophy that advocates achieving socialist goals within a democratic system, as opposed to Marxist–Leninist-inspired socialism which is viewed as being non-democratic in practice. Democratic socialism has promoted as economic alternatives to capitalist systems public property through a democratically elected government of major industries, utilities, and transportation systems."
 orthodox_marxism:0 "Orthodox Marxism"
 orthodox_marxism_desc:0 "Generally, orthodox Marxism refers to Marxist ideology that oppose both reformism and vanguardism. Chefly, orthodox Marxists believe material development (advances in technology in the productive forces) is the primary agent of change in the structure of society and of human social relations and that social systems and their relations become contradictory and inefficient as the productive forces develop, which results in some form of social revolution arising"
 market_socialism:0 "Market Socialism"
 market_socialism_desc:0 "Market socialism is a type of economic system involving the public, cooperative or social ownership of the means of production in the framework of a market economy. Market socialism differs from non-market socialism in that the market mechanism is utilized for the allocation of capital goods and the means of production. Market socialism is distinct from  mixed economy and social democracy, distinguished by their market model and enterprose ownership."
 vanguard_communism:0 "Vanguard Communism"
 vanguard_communism_desc:0 "Vanguard socialism is a socialist thought that support vanguardism, a strategy whereby the most class-conscious and politically advanced sections of the proletariat or working class, described as the revolutionary vanguard, form organizations in order to draw larger sections of the working class towards revolutionary politics and serve as manifestations of proletarian political power against its class enemies."
 stalinist_communism:0 "Stalinist Communism"
 stalinist_communism_desc:0 "Stalinist socialism, or just Stalinism, is a set of socialist thought that included rapid industrialization, the theory of socialism in one country, a totalitarian state, collectivization of agriculture, coordinaton of all socialist party in the world under the aegis of dominant socialist party, and oftentimes a cult of personality."
 international_communism:0 "International Communism"
 international_communism_desc:0 "International socialism arises from the opposition of 'socialism in one country' system. International socialism calls for an active role in spreading the revolution to other country, as opposed to establishing a stronghold in one particular country, by arms if necessary"
 national_bolshevik:0 "National Bolshevism"
 national_bolshevik_desc:0 "National bolshevism is a political movement that combines elements of radical nationalism and Bolshevism. Regarded as the 'fourth way' between capitalism, communism, and fascism by their supporter, National Bolshevism is regarded as a solution to restore the national glory with the communist method."
 shiite_communism:0 "Shiite Communism"
 shiite_communism_desc:0 "Arised from Iran, Shiite Socialism is an ideological underoinning of Iranian state. Shiite socialism blends Islamic Shite theocracy with mainstream socialism, specifically of the vanguardist, internationalist variant."
 agrarian_communism:0 "Agrarian Communism"
 agrarian_communism_desc:0 "Agrarian communism is a variant of communism developed in the agrarian countries. Agrarian communism focuses on agrarian countryside farmers rather than urban industrial workers, unlike mainstream socialism."
 
